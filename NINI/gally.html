  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Raleway', sans-serif; color: #333; cursor: url('heart-cursor.png'), auto; }

    /* Navigation Bar */
    nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
    }
    nav .title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: bold;
      color: #2C3E50; /* Sleek dark blue */
    }
    nav .dropdown { position: relative; }
    nav .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 5px;
    }
    nav .dropdown:hover .dropdown-content { display: block; }
    nav .dropdown-content a {
      display: block;
      padding: 10px;
      color: #2C3E50;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav .dropdown-content a:hover { background: #E74C3C; /* Sleek red */ }

    /* Hero Section */
    .hero {
      height: 60vh;
      background: url('images/p1.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
    }

    /* Gallery Section */
    .gallery {
      padding: 40px 20px;
      background: #ECF0F1; /* Light gray */
    }
    .gallery h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      color: #2C3E50; /* Sleek dark blue */
      margin-bottom: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns per row */
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .gallery-item::after {
      content: attr(data-caption);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .gallery-item:hover::after {
      opacity: 1;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: #2C3E50; /* Sleek dark blue */
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>
  // Lightbox functionality
  const lightbox = document.querySelector('.lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const galleryItems = document.querySelectorAll('.gallery-item');
  const lightboxClose = document.querySelector('.lightbox-close');
  const lightboxPrev = document.querySelector('.lightbox-prev');
  const lightboxNext = document.querySelector('.lightbox-next');

  let currentIndex = 0;

  galleryItems.forEach((item, index) => {
    item.addEventListener('click', () => {
      currentIndex = index;
      updateLightboxImage();
      lightbox.style.display = 'flex';
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightboxPrev.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
    updateLightboxImage();
  });

  lightboxNext.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % galleryItems.length;
    updateLightboxImage();
  });

  function updateLightboxImage() {
    const imgSrc = galleryItems[currentIndex].querySelector('img').src;
    lightboxImg.src = imgSrc;
  }

  // Background music play/pause toggle
  document.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('background-music');
    document.addEventListener('click', () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });
  });
</script>
